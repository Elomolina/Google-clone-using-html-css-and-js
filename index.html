<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/google_flaticon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="left-side">
            <h4>About</h4>
            <h4>Store</h4>
        </div>
        <div class="right-side">
            <a href="https://www.google.com/intl/es/gmail/about/">
                <h4>Gmail</h4>
            </a>
            <a href="https://www.google.com.ni/imghp?hl=es&authuser=0&ogbl">
                <h4>Images</h4>
            </a>
            <img src="./images/menu-icon.png" alt="menu icon" id="botoncito">
            <a href="https://www.google.com/intl/es/gmail/about/">
                <button type="button" class="signinButton">Sign in</button>
            </a>
        </div>
    </header>
    <div class="google">
        <h1>
            <span style="color: rgb(137, 207, 240);">G</span>
            <span style="color:red;">o</span>
            <span style="color:yellow;">o</span>
            <span style="color: rgb(137, 207, 240);"">g</span>
            <span style="color:green;">l</span>
            <span style="color:red;">e</span>
        </h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="searchbar" autofocus autocomplete="off">
        </form>
        <div class="buttons">
            <button>
                Google search 
            </button>
            <button>
                Feeling lucky 
            </button>
        </div>
        <a href="https://github.com/Elomolina">
            <button class="credit">
                Made by Elo
            </button>
        </a>
        <div class="menu" id="me" style="display: none;">
            <div class="logos">
                <img src="./images/google_flaticon.webp" alt="">
                <img src="./images/maps_logo.png" alt="">
                <img src="./images/google_play_logo.png" alt="">
                <img src="./images/news_logo.png" alt="">
                <img src="./images/gmail_logo.png" alt="">
                <img src="./images/meet_logo.png" alt="">
                <img src="./images/chat_logo.png" alt="">
                <img src="./images/contacts_logo.png" alt="">
                <img src="./images/drive_logo.png" alt="">
                <img src="./images/calendar_logo.png" alt="">
                <img src="./images/traductor_logo.png" alt="">
                <img src="./images/fotos_logo.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-l">
            <h5>Advertising</h5>
            <h5>Business</h5>
            <h5>How Search works </h5>
        </div>
        <div class="footer-r">
            <h5>Privacy</h5>
            <h5>Terms</h5>
            <h5>Settings</h5>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
